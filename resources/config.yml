---
database:
  # The database type. "sqlite" and "mysql" are supported.
  type: sqlite
  sqlite:
    file: players.sqlite
  mysql:
    host: 127.0.0.1
    # Avoid using the "root" user for security reasons.
    username: Alias
    password: mypassword123
    schema: Alias
    port: 3306
  # The maximum number of simultaneous SQL queries
  # Recommended: 1 for sqlite, 2 for MySQL. You may want to further increase this value if your MySQL connection is very slow.
  worker-limit: 1

# Everyone that has alias.alerts permission
alert: false
# Ban message
ban: 'You are banned'
# Options: none, ban
mode: none
# Check for matching data in which will alert the staff members and ban the player
data: ['Address', 'ClientRandomId', 'DeviceId', 'XUID']
# Data that can be saved from a detected player, usually you would want to save the data that can't be spoofed, so it doesn't ban
# innocent players, but you may also want to save legit players that attempt to ban evade.
save: ['Address', 'XUID']
...
