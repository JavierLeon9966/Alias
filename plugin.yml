name: Alias
main: JavierLeon9966\Alias\Alias
author: Javier Leon9966
version: 1.5.0
api: 5.0.0
description: Detects players possible alternatives accounts
website: https://github.com/JavierLeon9966/Alias
permissions:
  alias.command.alias:
    description: "Allows the user to see another player's possible accounts"
    default: op
  alias.alerts:
    description: "Allows the user to receive alerts when a player joined with a alternative account"
    default: op
